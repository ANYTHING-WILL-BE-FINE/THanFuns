    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light px-2 sidebar collpase ">
                <ul class="nav mt-2 d-flex flex-md-column flex-row flex-nowrap justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link active mb-2" aria-current="page" href="#">

                    <li class="nav-item">
                        <a class="nav-link active mb-2" aria-current="compass" href="#">

            <nav id="bottom" class="col-md-3 col-lg-2 d-md-block bg-light collpase ">

            <form class="col-md-9 col-lg-10 ml-sm-auto px-md-4 py-4">
                <div class="mt-0 mb-3">
                    <label for="formFile" class="form-label">SUBMIT YOUR ARTWORK</label>
                    <input class="form-control" type="file" accept=".jpg,.gif,.png" id="formFile" onchange="preview()" required>
                    <img id="frame" class="img-fluid img-thumbnail mx-auto rounded mx-auto d-block mt-3 " width="720" height="360"/>
                </div>
                
                <!-- <img id="frame" class="img-fluid img-thumbnail mx-auto col mb-2 mt-3 " width="1220" height="360"/> -->
                
        
                <div class="mb-3">
                    <label for="formtitle" class="form-label">Title</label>
                    <input type="title" class="form-control" id="formtitle" placeholder="Title..." required>
        
                </div>
        
                <div class="mb-3">
                    <label for="fordescription" class="form-label">Description</label>
                    <textarea class="form-control" id="fordescription" rows="4" placeholder="Description..."></textarea>
                </div>
        
                <div class="mb-3">
                    <label for="formtag" class="form-label">Tag</label>
                    <input type="tag" class="form-control" id="formtag" placeholder="Tag #...">
                </div>
        
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select col mb-1" id="category" required>
                        <option selected disabled value="">Select Category</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
        
                <div class="mb-3 form-check">
                    <label class="form-check-label" for="check1">
                    <input type="checkbox" class="form-check-input" id="check1" >
                    Mature Content</label>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check2" value="check2" >
                    <label class="form-check-label" for="Check2">I want to sold this artwork</label>
                    <div class="check2 selectt">
                        <select class="form-select col mb-2" id="auction" required>
                            <option selected disabled value="">Auction</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Starting Bid" aria-label="Starting Bid" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Bid" aria-label="Bid" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Autobuy" aria-label="Autobuy">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Time period" aria-label="Time period" required>
                            </div>
                        </div>
                    </div>
                </div>
                
        
                <div class="d-grid col-4 mx-auto">
                    <button type="submit" class="btn btn-primary mb-4">Submit</button>
                </div>

            </form>

            
        </div>
    </div>

    <script>
    function preview() {
        frame.src = URL.createObjectURL(event.target.files[0]);
    }
    </script>

    <script>
        feather.replace()
    </script>
    
    <script type="text/javascript">
        $(document).ready(function() {
            $('input[type="checkbox"]').click(function() {
                var inputValue = $(this).attr("value");
                $("." + inputValue).toggle();
            });
        });
    </script>
