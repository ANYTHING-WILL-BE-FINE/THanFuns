<!DOCTYPE html>
<html lang="en">
<head>
    <title>ThanFun</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .sidebar {
            position:fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding:100px 0 0;
            box-shadow: inset -0.5px 0 0 rgba(195, 189, 189);
            z-index: 99;
        }

        @media(max-width: 767.98px) {
            .sidebar{
                top: 36.5rem;
                padding: 0;
            }
        }

        .navbar {
            box-shadow: inset 0 -0.5px 0 rgb(195, 189, 189);
        }

        @media (min-width: 768px){
            .navbar{
                top: 0;
                position: sticky;
                z-index: 999;
            }
        }

        .sidebar .nav-link {
            color: #333;
        }

        .sidebar .nav-link.active {
            color: #0d6efd;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light px-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="photo\logo.png" alt="" width="100" class="d-inline-block align-text-top mb-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarlogo">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarlogo">
                <ul class="navbar-nav ms-auto mb-lg-0">
                    <li>
                        <a href="#" class="nav-link " aria-current="page">LOGOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                        <i data-feather="mail" ></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                        <i data-feather="bell"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                        <i data-feather="user"></i>
                        </a>
                    </li>
                    
                    <a class="btn btn-primary" href="#" role="button">SUBMIT</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-12 col-md-3 col-lg-2 d-md-block bg-light sidebar collpase">
                <div class="position-sticky">
                    <ul class="nav d-flex flex-sm-column flex-row flex-nowrap justify-content-between">
                        <li class="nav-item">
                            <a class="nav-link active mb-2" aria-current="page" href="#">
                                <i data-feather="home"></i>
                                <span class="ml-1 d-none d-sm-inline">HOME</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mb-2" aria-current="compass" href="#">
                                <i data-feather="compass"></i>
                                <span class="ml-1 d-none d-sm-inline">DISCOVERY</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mb-2" aria-current="page" href="#">
                                <i data-feather="award"></i>
                                <span class="ml-1 d-none d-sm-inline">RANKING</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mb-2" aria-current="page" href="#">
                                <i data-feather="file-text"></i>
                                <span class="ml-1 d-none d-sm-inline">TIMELINE</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i data-feather="settings"></i>
                                <span class="ml-1 d-none d-sm-inline">SETTING</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <form class="col-md-9 col-lg-10 ml-sm-auto px-md-4 py-4">

                <div class="mt-3">
                    <label for="formFile" class="form-label">SUBMIT YOUR ARTWORK</label>
                    <input class="form-control" type="file" accept=".jpg,.gif,.png" id="formFile" onchange="preview()" required>
                </div>
                
                <img id="frame" class="img-fluid img-thumbnail col mb-2 mt-3 " width="1220" height="360"/>   
        
                <div class="mb-3">
                    <label for="formtitle" class="form-label">Title</label>
                    <input type="title" class="form-control" id="formtitle" placeholder="Title..." required>
        
                </div>
        
                <div class="mb-3">
                    <label for="fordescription" class="form-label">Description</label>
                    <textarea class="form-control" id="fordescription" rows="4" placeholder="Description..."></textarea>
                </div>
        
                <div class="mb-3">
                    <label for="formtag" class="form-label">Tag</label>
                    <input type="tag" class="form-control" id="formtag" placeholder="Tag #...">
                </div>
        
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select col mb-1" id="category" required>
                        <option selected disabled value="">Select Category</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
        
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check1" required>
                    <label class="form-check-label" for="Check1">Mature Content</label>
                </div>
        
                <div class="d-grid col-6 mx-auto">
                    <button type="submit" class="btn btn-primary mb-4">Submit</button>
                </div>

            </form>
            

        </div>
    </div>

    <script>
    function preview() {
        frame.src = URL.createObjectURL(event.target.files[0]);
    }
    </script>

    <script>
        feather.replace()
    </script>
    
    

</body>
</html>
