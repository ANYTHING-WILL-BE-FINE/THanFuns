<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThanFun</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light px-4 mb-3">
        <a class="navbar-brand" href="#">ThanFun</a>
        <ul class="nav nav-pills justify-content-end">
            <li>
                <a href="#" class="nav-link " aria-current="page">LOGOUT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                <i data-feather="mail" ></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                <i data-feather="bell"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                <i data-feather="user"></i>
                </a>
            </li>
            <!-- <li class="nav-item ">
                <a class="nav-link active" href="#">SUBMIT</a>
            </li> -->

            <a class="btn btn-primary" href="#" role="button">SUBMIT</a>

        </ul>

    </nav>


    <form class="container col-md-6">
        <div class="mb-3">
            <label for="formFile" class="form-label">SUBMIT YOUR ARTWORK</label>
            <input class="form-control" type="file" accept=".jpg,.gif,.png" id="formFile" onchange="preview()" required>
        </div>
            <img id="frame" class="img-fluid img-thumbnail col mb-2 " width="720" height="360"/>   

        <div class="row mb-1">
            <label for="formtitle" class="col-sm-2 col-form-label">Title</label>
            <input type="title" class="form-control" id="formtitle" placeholder="Title..." required>

        </div>

        <div class="row mb-1">
            <label for="fordescription" class="col-sm-2 col-form-label">Description</label>
            <textarea class="form-control" id="fordescription" rows="4" placeholder="Description..."></textarea>
        </div>

        <div class="row mb-1">
            <label for="formtag" class="col-sm-2 col-form-label">Tag</label>
            <input type="tag" class="form-control" id="formtag" placeholder="Tag #...">
        </div>

        <div class="row mb-1">
            <label for="category" class="form-label">Category</label>
            <select class="form-select col mb-1" id="category" required>
                <option selected disabled value="">Select Category</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>


        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check1" required>
            <label class="form-check-label" for="Check1">Mature Content</label>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex form-check form-switch form-control-lg">
                  <input class="form-check-input" type="checkbox" id="toggleSidebar">
                  <label class="form-check-label ms-1" for="toggleSidebar">Toggle Offcanvas</label>
                </div>
                
                <div class="offcanvas offcanvas-start bg-light" tabindex="-1" id="offcanvasExample">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">Offcanvas</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div> Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc. </div>
                        <div class="dropdown mt-3">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"> Menu </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-grid col-6 mx-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        

    </form>

    <script>
    function preview() {
        frame.src = URL.createObjectURL(event.target.files[0]);
    }
    </script>
    <script>
        feather.replace()
    </script>
    
    
</body>
</html>
