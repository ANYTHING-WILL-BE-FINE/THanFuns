<!DOCTYPE html>
<html>
  
<head>
    <title>
      Show and Hide div elements using checkbox
    </title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="submit.css">
</head>
  
<body>
    <center>
        <h1 style="color:green;">GeeksforGeeks </h1>
        <h3>Show and Hide div elements using checkbox</h3>
        <div>
            <label>
                <input type="checkbox" name="colorCheckbox"value="C">C</label>
        </div>
        <div class="C selectt">is a procedural programming language</div>
        
        <script type="text/javascript">
            $(document).ready(function() {
                $('input[type="checkbox"]').click(function() {
                    var inputValue = $(this).attr("value");
                    $("." + inputValue).toggle();
  
                });
            });
        </script>
    
    

</body>
</html>
