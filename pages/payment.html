            console.log(obj);
            document.getElementById('name_of_product').innerHTML = (obj[0].product_name);

            // document.getElementById('after').innerHTML = "ERROR: " + error;

        function myButtonClick() {
            var url = '../src/php/json.php';
            var data = {
                product_id: 10651
            };

            // document.getElementById('before').innerHTML = "BEFORE: " + JSON.stringify(before);
            // console.log("BEFORE: " + JSON.stringify(data)); // ทำให้เป็น JS OP --> JSON

            fetch(url, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(res => res.json())
                .then(response => success(response))
                .catch(error => failure(error));
        }
