<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThanFun</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        .sidebar {
            position:fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 90px 0 0;
            box-shadow: inset -0.5px 0 0 rgba(195, 189, 189);
            z-index: 99;
        }

        @media(max-width: 768px) {
            .sidebar{
                top: 20rem;
                padding: 0;
            }
        }

        .navbar {
            box-shadow: inset 0 -0.5px 0 rgb(195, 189, 189);
        }

        @media (min-width: 768px){
            .navbar{
                top: 0;
                position: sticky;
                z-index: 999;
            }
        }

        .sidebar .nav-link {
            color: #333;
        }

        .sidebar .nav-link.active {
            color: #0d6efd;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light px-4">
        <a class="navbar-brand" href="#">
            <img src="photo\logo.png" alt="" width="100" class="d-inline-block align-text-top mb-2">
        </a>
        <ul class="nav nav-pills justify-content-end">
            <li>
                <a href="#" class="nav-link " aria-current="page">LOGOUT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                <i data-feather="mail" ></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                <i data-feather="bell"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                <i data-feather="user"></i>
                </a>
            </li>
            <a class="btn btn-primary" href="#" role="button">SUBMIT</a>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row ">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collpase">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active mb-3 mt-4" aria-current="page" href="#">
                                <i data-feather="home"></i>
                                <span class="ml-2">HOME</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mb-3" aria-current="compass" href="#">
                                <i data-feather="compass"></i>
                                <span class="ml-2">DISCOVERY</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mb-3" aria-current="page" href="#">
                                <i data-feather="award"></i>
                                <span class="ml-2">RANKING</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mb-3" aria-current="page" href="#">
                                <i data-feather="file-text"></i>
                                <span class="ml-2">TIMELINE</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i data-feather="settings"></i>
                                <span class="ml-2">SETTING</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <form class="col-md-9 col-lg-10 ml-sm-auto px-md-4 py-4">

                <div class="mt-3">
                    <label for="formFile" class="form-label">SUBMIT YOUR ARTWORK</label>
                    <input class="form-control" type="file" accept=".jpg,.gif,.png" id="formFile" onchange="preview()" required>
                </div>
                
                <img id="frame" class="img-fluid img-thumbnail col mb-2 mt-3 " width="720" height="360"/>   
        
                <div class="mb-3">
                    <label for="formtitle" class="form-label">Title</label>
                    <input type="title" class="form-control" id="formtitle" placeholder="Title..." required>
        
                </div>
        
                <div class="mb-3">
                    <label for="fordescription" class="form-label">Description</label>
                    <textarea class="form-control" id="fordescription" rows="4" placeholder="Description..."></textarea>
                </div>
        
                <div class="mb-3">
                    <label for="formtag" class="form-label">Tag</label>
                    <input type="tag" class="form-control" id="formtag" placeholder="Tag #...">
                </div>
        
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select col mb-1" id="category" required>
                        <option selected disabled value="">Select Category</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
        
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check1" required>
                    <label class="form-check-label" for="Check1">Mature Content</label>
                </div>
        
                <div class="d-grid col-6 mx-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
            

        </div>
    </div>




    <script>
    function preview() {
        frame.src = URL.createObjectURL(event.target.files[0]);
    }
    </script>

    <script>
        feather.replace()
    </script>

</body>
</html>
